<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 0 20px;
        }
        .paper { 
            margin-bottom: 5px;
            border-bottom: 1px solid #ddd; 
            padding-bottom: 5px;
            position: relative;
        }
        .paper-content {
            display: flex;
            align-items: center;
        }
        .left-column { 
            flex: 3;
            display: flex;
            align-items: center;
        }
        .right-column { 
            flex: 2;
            align-items: right;
        }
        .title { 
            font-weight: bold; 
            color: #2c3e50; 
            margin-left: 10px;
            text-decoration: none;
        }
        .title:hover {
            text-decoration: underline;
        }
        .authors { 
            color: #34495e; 
            font-size: 0.9em; 
            text-align: right;
            margin: 0;
        }
        .score { 
            color: #7f8c8d; 
            font-size: 0.9em; 
            white-space: nowrap;
            min-width: 80px;
        }
        .summary-text {
            display: none;
            width: calc(100% + 40px);
            background-color: #555;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            position: absolute;
            left: -20px;
        }
        .paper:hover .summary-text {
            display: block;
        }
    </style>
</head>
<body>
    {% for paper in papers %}
    <div class="paper">
        <div class="paper-content">
            <div class="left-column">
                <span class="score">Score: {{ paper.score }}</span>
                <a href="{{ paper.link }}" class="title">{{ paper.title }}</a>
            </div>
            <div class="right-column">
                <p class="authors">{{ paper.authors }}</p>
            </div>
        </div>
        <div class="summary-text">{{ paper.summary }}</div>
    </div>
    {% endfor %}
</body>
</html>
