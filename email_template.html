<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .paper { margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 20px; }
        .title { font-weight: bold; color: #2c3e50; }
        .authors { color: #34495e; }
        .summary { color: #7f8c8d; }
        .link { color: #3498db; }
    </style>
</head>
<body>
    <h1>Recent Machine Learning Papers from arXiv</h1>
    {% for paper in papers %}
    <div class="paper">
        <p class="title">{{ paper.title }}</p>
        <p class="authors"><strong>Authors:</strong> {{ paper.authors }}</p>
        <p class="summary"><strong>Summary:</strong> {{ paper.summary }}</p>
        <p class="link"><a href="{{ paper.link }}">Read more</a></p>
    </div>
    {% endfor %}
</body>
</html>
